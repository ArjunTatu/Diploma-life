<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Particles background */
    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      background: rgba(255,255,255,0.9);
      width: 100%;
      max-width: 400px;
      padding: 50px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
      transition: all 0.3s ease;
      z-index: 1;
    }
    .login-wrapper:hover { transform: translateY(-3px); box-shadow: 0 12px 40px rgba(0,0,0,0.3); }
    .login-wrapper h2 { font-size: 28px; color: #1e3a8a; margin-bottom: 30px; font-weight: 600; }
    .form-group { position: relative; margin-bottom: 25px; text-align: left; }
    input {
      width: 100%; padding: 14px 16px; font-size: 16px;
      border: 1px solid #d1d5db; border-radius: 12px; outline: none;
      transition: all 0.3s ease; background: #f9fafb;
    }
    input:focus { border-color: #3b82f6; box-shadow: 0 0 8px rgba(59,130,246,0.2); background: #fff; }
    label {
      position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
      background: #ffffff; padding: 0 5px; color: #6b7280;
      font-size: 16px; pointer-events: none; transition: 0.3s ease all;
    }
    input:focus + label, input:not(:placeholder-shown) + label {
      top: -8px; font-size: 13px; color: #3b82f6;
    }
    button {
      width: 100%; padding: 14px; border-radius: 12px; border: none;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: #fff; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
    }
    button:hover:not([disabled]) { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(37,99,235,0.3); background: linear-gradient(90deg, #2563eb, #1e40af); }
    button:disabled { background-color: #93c5fd; cursor: not-allowed; }
    #errorMsg {
      color: #dc2626; font-size: 14px; margin-top: 15px;
      display: none; font-weight: 500;
    }
    @media(max-width:480px){ .login-wrapper { padding: 40px 25px; } input, button { font-size: 15px; padding: 12px; } }
  </style>
</head>
<body>

  <!-- Particle background -->
  <div id="particles-js"></div>

  <div class="login-wrapper">
    <h2>Sign In</h2>
    <div class="form-group">
      <input type="text" id="username" placeholder=" " class="icon-left">
      <label>Username</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder=" " class="icon-left">
      <label>Password</label>
    </div>
    <button onclick="login()">Login</button>
    <div id="errorMsg">Invalid Username or Password!</div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "size": { "value": 4, "random": true },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "opacity": 0.3 },
        "color": { "value": "#ffffff" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 120, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // Trigger login on Enter
    document.addEventListener("keydown", function(event){
      if(event.key === "Enter") login();
    });

    async function login(){
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        const response = await fetch('login.json');
        const users = await response.json();

        const matchedUser = users.find(u => u.username === user && u.password === pass);

        if(matchedUser){
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "dashboard.html";
        } else {
          errorMsg.style.display = "block";
          setTimeout(()=> errorMsg.style.display = "none", 3000);
        }

      } catch(err){
        errorMsg.textContent = "Error loading login data!";
        errorMsg.style.display = "block";
        console.error(err);
      }
    }
  </script>

</body>
</html>
