<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .login-box {
      width: 350px;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      margin: 15px 0;
      text-align: left;
    }
    .input-box label {
      font-size: 14px;
      color: #555;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #aaa;
      outline: none;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div class="input-box">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="input-box">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <p class="error" id="errorMsg">Invalid Username or Password!</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Inbuilt username & password
      const correctUser = "Arjun";
      const correctPass = "2008";

      if (user === correctUser && pass === correctPass) {
        window.location.href = "dashboard.html"; // Redirect to home page
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
