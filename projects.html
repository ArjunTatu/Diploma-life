<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Grid Container */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    /* Project Card */
    .project-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .project-card h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #fff;
    }

    /* Button */
    .view-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #06b6d4;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .view-btn:hover {
      background: #0e7490;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .project-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <h1>ðŸš€ My Projects</h1>

  <div class="projects-grid">
    <div class="project-card">
      <h2>Student Registration</h2>
      <a class="view-btn" href="https://arjuntatu.github.io/Student-Registration-/" target="_blank">View Project</a>
    </div>
    <div class="project-card">
      <h2>Nature World</h2>
      <a class="view-btn" href="https://arjuntatu.github.io/ArjunWebsite/" target="_blank">View Project</a>
    </div>
    <div class="project-card">
      <h2>Tatu Coaching Centre</h2>
      <a class="view-btn" href="https://arjuntatu.github.io/tatucoachingcenter/" target="_blank">View Project</a>
    </div>
    <div class="project-card">
      <h2>Project 4</h2>
      <a class="view-btn" href="https://your-project4-url.example" target="_blank">View Project</a>
    </div>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
        "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
